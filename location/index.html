<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <title></title>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,100,300,900,700">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.22&callback=initMap"
            async defer></script>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }

    </style>


</head>
<body>
<div id="map"></div>
<script>

    var rider;
    var drivers=[];
    var marker;
    var map;
    $.urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        return results[1] || 0;
    }
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 22.717081666666665, lng: 75.87155666666666},
            zoom: 15
        });
        rider = $.urlParam('r')
        drivers = $.urlParam('d').split("|")
        var riderLoc = rider.split(",")
        marker = new google.maps.Marker({
            position: new google.maps.LatLng(riderLoc[0], riderLoc[1]),
            map: map,
            icon:'user.png'
        });
        for (i = 0; i < drivers.length; i++) {
            var position = drivers[i].split(",")
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(position[0], position[1]),
                map: map,
                icon:'rickshaw.png'
            });
        }
    }
    $(function(){


    //$('.test').text(window.location.href)






    });



</script>




<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>
</html>
